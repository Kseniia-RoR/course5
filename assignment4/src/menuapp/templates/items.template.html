<span><a ui-sref="home">Home </a></span>&lt;
<span> <a ui-sref="categories"> Categories </a></span>&lt;
<span> {{citem.items.category.name}}</span> 
<items data="citem.items"></items>
<ui-view></ui-view>

<ul>
	<li ng-repeat="item in $ctrl.data.menu_items">
		<div>Name: {{ item.name }}</div>
		<div>Description: {{ item.description }}</div> 
		<br>
		<strong ng-if="item.price_small">Small: </strong>{{item.price_small | currency}}
		<strong ng-if="item.price_large">Large: </strong>{{item.price_large | currency}}
	</li>
</ul>
