<ol>
	<li class="repeat" ng-repeat="item in $ctrl.data.menu_items">
		<div class="dlist">Name: {{ item.name }}</div>
		<div class="dlist-btn">Description: {{ item.description }}</div> 
		<strong class="sm" ng-if="item.price_small">Small portion:</strong>{{item.price_small | currency}}
		<strong class="sm" ng-if="item.price_large">Large portion:</strong>{{item.price_large | currency}}
	</li>
	<ui-view></ui-view>
</ol>
